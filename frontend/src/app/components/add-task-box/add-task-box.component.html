<div class="border-2 min-h-[15vh] rounded-md my-4 p-8 md:p-14">
  <h3 class="text-3xl font-bold">Create New Task</h3>
  <hr class="my-6" />
  <form
    [formGroup]="newTodo"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-4"
  >
    <div>
      <label for="title" class="text-lg font-medium">Title</label>
      <input
        formControlName="title"
        name="title"
        type="text"
        class="w-full border-gray-400 rounded-md mt-2"
      />
    </div>
    <div>
      <label for="task" class="text-lg font-medium">Task</label>
      <textarea
        formControlName="task"
        name="task"
        type=""
        class="w-full border-gray-400 rounded-md mt-2 min-h-[15vh]"
      ></textarea>
    </div>
    <div
      class="flex md:flex-row flex-col-reverse gap-4 justify-center md:justify-end w-full"
    >
      <div
        routerLink="/"
        class="button border-2 border-red-600 !text-red-600 hover:bg-red-600 hover:!text-white w-full md:w-auto cursor-pointer"
      >
        Cancel
      </div>
      <button
        [disabled]="!newTodo.valid"
        type="submit"
        [ngClass]="
          !newTodo.valid
            ? 'bg-slate-300 button w-full md:w-auto'
            : 'bg-blue-600 hover:bg-blue-500 button w-full md:w-auto'
        "
      >
        Add
      </button>
    </div>
  </form>
</div>
