<!-- Header -->
<head
  class="flex flex-col w-full min-h-[90px] items-center justify-center p-4 bg-blue-600"
>
  <h1 class="md:text-3xl text-2xl font-bold text-center text-white">
    Personal To-do App
  </h1>
</head>
<!-- Login Bar -->
<section class="border-b-2 p-4">
  <div
    class="wrapper min-h-[70px] flex flex-col md:flex-row justify-between items-center gap-4"
  >
    <p>
      Log in as <strong class="font-bold text-xl pl-2">{{ name }}</strong>
    </p>
    <div class="flex gap-4">
      <button class="bg-red-600 hover:bg-red-500 button">Log out</button>
      <button class="bg-blue-600 hover:bg-blue-500 button">
        <mat-icon class="mr-2">person</mat-icon> Log in
      </button>
    </div>
  </div>
</section>
<!-- Content Section -->
<section class="wrapper p-4 lg:px-0">
  <!-- Content header -->
  <div class="flex justify-between items-center">
    <nav
      class="min-h-[90px] underline flex gap-4 text-xl font-medium items-center"
    >
      <a
        routerLink="/"
        [ngClass]="isTask ? '' : 'text-gray-300'"
        (click)="onTask()"
        >Tasks</a
      >
      <a
        routerLink="/"
        [ngClass]="isTask ? 'text-gray-300' : ''"
        (click)="onFinished()"
        >Finished</a
      >
    </nav>
    <button
      class="button border-2 border-blue-600 !text-blue-600 hover:bg-blue-600 hover:!text-white max-h-14"
    >
      <mat-icon class="!fill-blue-600 mr-2">add</mat-icon>
      New Task
    </button>
  </div>
  <!-- To-do cards -->
  <app-card></app-card>
  <app-login-box></app-login-box>
  <app-message-box></app-message-box>
  <app-add-task-box></app-add-task-box>
</section>
