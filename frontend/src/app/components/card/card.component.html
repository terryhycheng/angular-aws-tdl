<div
  class="border-2 min-h-[15vh] rounded-md my-4 p-8 md:p-14 grid grid-cols-4 gap-4"
>
  <div
    class="col-span-4 md:col-span-3 flex justify-center flex-col gap-3 pr-4"
    [ngClass]="toDo.isFinished ? 'text-slate-200' : ''"
  >
    <h3 class="font-black text-3xl">{{ toDo.title }}</h3>
    <h4 class="text-xl">{{ toDo.createdAt }}</h4>
    <p>
      {{ toDo.task }}
    </p>
  </div>

  <div
    class="col-span-4 md:col-span-1 flex flex-col justify-center items-center gap-4"
  >
    <button
      [ngClass]="
        toDo.isFinished ? 'bg-slate-500' : 'bg-blue-600 hover:bg-blue-500'
      "
      class="button w-full"
      (click)="onUpdate()"
    >
      {{ toDo.isFinished ? "Undo" : "Mark as Finished" }}
    </button>
    <button
      class="bg-red-600 hover:bg-red-500 button w-full"
      *ngIf="!toDo.isFinished"
      (click)="onDelete()"
    >
      Delete
    </button>
  </div>
</div>
