<section class="border-b-2 p-4" *ngIf="!isLogin">
  <div
    class="wrapper min-h-[70px] flex flex-col md:flex-row justify-between items-center gap-4"
  >
    <p class="text-xl font-medium">Welcome to Personal To-do App!</p>
    <div class="flex gap-4">
      <button class="bg-blue-600 hover:bg-blue-500 button" routerLink="auth">
        <mat-icon class="mr-2">person</mat-icon> Log in
      </button>
    </div>
  </div>
</section>
<section class="border-b-2 p-4" *ngIf="isLogin">
  <div
    class="wrapper min-h-[70px] flex flex-col md:flex-row justify-between items-center gap-4"
  >
    <p>
      Log in as <strong class="font-bold text-xl pl-2">{{ name }}</strong>
    </p>
    <div class="flex gap-4">
      <button class="bg-red-600 hover:bg-red-500 button" (click)="logout()">
        Log out
      </button>
    </div>
  </div>
</section>
